	<div id="header">
		
		
		<div class="container">
      <div class="row clearfix">
        <div class="home-features col-xs-12 col-sm-6 col-md-8 col-lg-8">
          <div class="home-features-content">
            <h1 class="text-center">Welcome to Sitename</h1>
            <p style="color:white;">Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
            <ul class="list-unstyled">
              <li>
                <h3 style="color:white;"> Lorem ipsum dolor sit</h3>
              </li>
              <li>
                <h3 style="color:white;"> amet consectetur</h3>
              </li>
              <li>
                <h3 style="color:white;">adipiscing elit</h3>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"> 
          <!-- .form-subscribe -->
          <div class="form-subscribe">
            <div class="form-subscribe-content">
              <h4>Sign up for free</h4>
              <div id="message"></div>
              <form class="form-horizontal" id="signup" role="form">
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="firstname" name="name" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="lastname" name="name" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="div-center col-sm-12">
                    <p class="text-center">
                      <button type="submit" id="SendButton" name="submit" class="btn btn-action btn-success btn-lg"><strong>Sign up</strong></button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- /.form-subscribe --> 
        </div>
      </div>
